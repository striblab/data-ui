<VirtualHost *:80>
  Alias /data-ui/robots.txt /var/www/data-ui/static-assets/robots.txt
  Alias /data-ui/favicon.ico /var/www/data-ui/static-assets/favicon.ico

  Alias /data-ui/static/ /var/www/data-ui/static-assets/

  <Directory /var/www/data-ui/static-assets>
    Require all granted
  </Directory>

  WSGIScriptAlias /data-ui/ /var/www/data-ui/data-ui/wsgi.py
  WSGIPythonHome /home/ubuntu/.virtualenvs/ENV-DIR/
  WSGIPythonPath /var/www/data-ui/

  <Directory /var/www/data-ui/data-ui>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>
</VirtualHost>
